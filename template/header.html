{{/* Standard header, expected to be used at the start of any page. */}}
{{define "header" -}}
<html>
	<head>
		<link rel="stylesheet" href="/css/universal.css" />
		{{range .ExtraStylesheets -}}
		<link rel="stylesheet" href={{.}}/>
		{{- end}}
		<title>
			{{- if .Title -}}
				{{.Title}}
			{{- else -}}
				Gredelston Dot Cool
			{{- end -}}
		</title>
		{{template "navbar"}}
	</head>
	<body>{{/* Corresponding </body> tag can be found in footer.html. */}}
{{- end}}
