{{/* Standard header, expected to be used at the start of any page. */}}
{{define "header" -}}
<html>
	<head>
		<title>
			{{- if .title -}}
				{{.title}}
			{{- else -}}
				Gredelston Dot Cool
			{{- end -}}
		</title>
	</head>
	<body>{{/* Corresponding </body> tag can be found in footer.html. */}}
		{{template "navbar"}}
{{- end}}
